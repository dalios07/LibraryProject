
  <main class="main-content  mt-0">
    <section>
      <div class="page-header min-vh-100">
        <div class="container">
          <div class="row">
            
            <div class="col-xl-4 col-lg-5 col-md-7 d-flex flex-column ms-auto me-auto ms-lg-auto ">
              <div class="card card-plain">
                <div class="card-header">
                  <h4 class="font-weight-bolder">Add a New Category</h4>
                  <p class="mb-0">Enter the Category Name  and choose status</p>
                </div>
                <div class="card-body">
                  <form role="form" (ngSubmit)="submitForm()">
                    <div class="input-group input-group-outline mb-3">
                      
                      <input type="text" name="name" class="form-control"  [(ngModel)]="Category.name" placeholder="name">
                    </div>
                    
                    <div class="form-check form-check-info text-start ps-0">
                      <input class="form-check-input" type="radio" name="status" [(ngModel)]="Category.status" value="ACTIVATED" id="flexCheckDefault" >
                      <label class="form-check-label" for="flexCheckDefault">
                       Active
                      </label>
                      
                    </div>
                    <div class="form-check form-check-info text-start ps-0">
                        <input class="form-check-input" type="radio" name="status" [(ngModel)]="Category.status" value="INACTIVATED" id="flexCheckDefault" >
                        <label class="form-check-label" for="flexCheckDefault">
                         Inactive
                        </label>
                        
                      </div>
                    <div class="text-center">
                      <button type="submit" class="btn btn-lg bg-gradient-primary btn-lg w-100 mt-4 mb-0">Submit</button>
                    </div>
                  </form>
                </div>
                
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

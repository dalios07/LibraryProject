<div class="container position-sticky z-index-sticky top-0">
    
</div>
<main class="main-content  mt-0">
  <div class="page-header align-items-start min-vh-100">
    
    <div class="container my-auto">
      <div class="row">
        <div class="col-lg-4 col-md-8 col-12 mx-auto">
          <div class="card z-index-0 fadeIn3 fadeInBottom">
            <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
              <div class="bg-gradient-primary shadow-primary border-radius-lg py-3 pe-1">
                <h4 class="text-white font-weight-bolder text-center mt-2 mb-0">Sign In</h4>
                
              </div>
            </div>
            <div class="card-body">
              <form role="form">
                  <div class="input-group input-group-outline mb-3">
                    <label class="form-label" >Name</label>
                    <input type="text" class="form-control"  name="name" [(ngModel)]="request.name">
                  </div>
                  
                  <div class="input-group input-group-outline mb-3">
                    <label class="form-label"  >Password</label>
                    <input type="password" class="form-control" name="password" [(ngModel)]="request.password">
                  </div>
                  
                  <div class="text-center">
                    <button type="button"(click)="submitForm()" class="btn btn-lg bg-gradient-primary btn-lg w-100 mt-4 mb-0">Sign In</button>
                  </div>
                  <p class="mt-4 text-sm text-center">
                    Don't have an account?
                    <a routerLink="/signup" class="text-primary text-gradient font-weight-bold">Sign up</a>
                  </p>
                </form>
            </div>
            
          </div>
        </div>
      </div>
    </div>
    <footer class="footer position-absolute bottom-2 py-2 w-100">
      <div class="container">
        <div class="row align-items-center justify-content-lg-between">
          <div class="col-12 col-md-6 my-auto">

              for a better web.
            </div>
          </div>
          <div class="col-12 col-md-6">
            <ul class="nav nav-footer justify-content-center justify-content-lg-end">
              <li class="nav-item">
                <a href="https://www.creative-tim.com" class="nav-link text-white" target="_blank">Creative Tim</a>
              </li>
              <li class="nav-item">
                <a href="https://www.creative-tim.com/presentation" class="nav-link text-white" target="_blank">About Us</a>
              </li>
              <li class="nav-item">
                <a href="https://www.creative-tim.com/blog" class="nav-link text-white" target="_blank">Blog</a>
              </li>
